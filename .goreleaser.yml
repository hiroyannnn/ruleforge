before:
  hooks:
    - go mod tidy

builds:
  - id: ruleforge
    main: ./cmd/ruleforge/main.go
    binary: ruleforge
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}

archives:
  - id: ruleforge
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: "checksums.txt"

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^chore:"
      - Merge pull request
      - Merge branch

brews:
  - name: ruleforge
    tap:
      owner: "{{.Env.HOMEBREW_TAP_OWNER}}"
      name: "{{.Env.HOMEBREW_TAP_REPO}}"
      token: "{{ .Env.GITHUB_TOKEN }}"
    commit_author:
      name: goreleaserbot
      email: goreleaser@carlosbecker.com
    homepage: "https://github.com/yourusername/ruleforge"
    description: "AIエージェントのルールを管理するツール"
    license: "MIT"
    test: |
      system "#{bin}/ruleforge --version"
    install: |
      bin.install "ruleforge"
